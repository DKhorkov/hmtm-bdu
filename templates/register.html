{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
    <div class="form-box">
        <h2>Регистрация</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        {% if errors %}
        {% for error in errors %}
        <p class="error">{{ error }}</p>
        {% endfor %}
        {% endif %}
        <form action="{{ url_for('register') }}" method="post">
            <input
                    type="text"
                    name="display_name"
                    placeholder="Имя пользователя"
                    value="{{ display_name }}"
                    required
            >
            <input
                    type="email"
                    name="email"
                    placeholder="Электронная почта"
                    value="{{ email }}"
                    required
            >
            <input
                    type="password"
                    name="password"
                    placeholder="Пароль"
                    required
            >
            <div class="form-actions">
                <button type="submit" class="btn">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="{{ url_for('login') }}" class="link link-underlined">Войти</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
