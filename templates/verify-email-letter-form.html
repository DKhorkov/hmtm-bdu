{% extends "base.html" %}

{% block title %}Повторная отправка письма подтверждения{% endblock %}

{% block content %}
<div class="container">
    <div class="form-box">
        <h2>Повторная отправка письма для подтверждения почты</h2>
        <form action="{{ url_for('verify-email-letter') }}" method="post">
            <input type="email" name="email" placeholder="Электронная почта" value="{{ email }}" required>
            <div class="form-actions">
                <button type="submit" class="btn">Отправить повторно</button>
                <p>Вспомнили, что письмо пришло?
                    <a href="{{ url_for('login') }}" class="link link-underlined">Вернуться ко входу</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
