{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container">
    <div class="form-box">
        <h2>Вход</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input type="email" name="email" placeholder="Электронная почта" value="{{ email }}" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <div class="form-actions">
                <button type="submit" class="btn">Войти</button>
                <p>Нет аккаунта?
                    <a href="{{ url_for('register') }}" class="link link-underlined">Зарегистрироваться</a>
                </p>
                <p>Не пришло письмо для подтверждения почты?
                    <a href="{{ url_for('verify-email-letter') }}" class="link link-underlined">Отправить повторно</a>
                </p>
                <p> Забыли пароль?
                    <a href="{{ url_for('forget-password-form') }}" class="link link-underlined">Восстановить</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
