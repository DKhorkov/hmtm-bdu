{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="container">
    <div class="form-box">
        <h2>Профиль пользователя</h2>
        {% if user %}
            <p>Добро пожаловать, {{ user.display_name }}!</p>
            <!-- Здесь можно добавить дополнительную информацию о профиле -->
        {% else %}
            <p class="error">Вы не авторизованы. Пожалуйста, <a href="{{ url_for('login') }}" class="link">войдите</a>.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
