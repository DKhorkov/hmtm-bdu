{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container">
    <div class="form-box">
        <h2>Восстановление пароля</h2>
        <form action="{{ url_for('forget-password-form') }}" method="post">
            <input type="email" name="email" placeholder="Электронная почта" value="{{ email }}" required>
            <div class="form-actions">
                <button type="submit" class="btn">Подтвердить</button>
                <p>Вспомнили пароль?
                    <a href="{{ url_for('login') }}" class="link link-underlined">Вернуться ко входу</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
